{% extends './../frame.html' %}
{% block content %}
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h1>交易紀錄</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>付款人</th>
                    <th>收款人</th>
                    <th>商品</th>
                    <th>金額</th>
                    <th>交易時間</th>
                </tr>
            </thead>
            <tbody name="tbody">
                {% for x in data %}
                <tr product-id="{{x['id']}}">
                    <td>{{x["id"]}}</a></td>
                    <td>{{x["from_user"]}}</a></td>
                    <td>{{x["to_user"]}}</td>
                    <td>{{x['name']}}</td>
                    <td>{{x['price']}}</td>
                    <td>{{x['created_at']}}</td>
                </tr>
                {% end %}
            </tbody>
        </table>
    </div>
</div>
{% end %}
