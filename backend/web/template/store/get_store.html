{% extends './../frame.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>我的商店</h1>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>ID</th>
                <th>名稱</th>
            </tr>
            {% for item in data %}
                <tr>
                    <th>{{ item["id"] }}</th>
                    <th>{{ item["name"] }}</th>
                </tr>
            {% end %}
        </table>
    </div>
</div>

{% end %}
