{% extends './../frame.html' %}
{% block content %}

<script>
require(["jquery", "bootbox"], function($, bootbox){
    bootbox.confirm("XDDD", function(ans){
        if(ans){
            $.post("/pay/{{qrcode}}/", function(msg){
                window.location = "/"
            }, "json");
        } else {
            bootbox.alert("放棄交易", function(){
                window.location = "/"
            });
        }
    });
});
</script>

{% end %}
