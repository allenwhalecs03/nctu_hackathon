{% extends './../frame.html' %}
{% block content %}

<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>幣別</th>
            <th>本行買入</th>
            <th>本行賣出</th> 
        </tr>
        {% for item in data["rate_spot_exchange"] %}
            <tr>
                <th>{{ item["currency"] }}</th>
                <th>{{ item["buy"] }}</th>
                <th>{{ item["sell"] }}</th>
            </tr>
        {% end %}
    </table>
</div>

{% end %}
