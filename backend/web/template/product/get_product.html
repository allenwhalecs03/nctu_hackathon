{% extends './../frame.html' %}
{% block content %}

<h1>我的商品</h1><br>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>ID</th>
                <th>名稱</th>
            </tr>
            {% for item in data %}
            <tr>
                <th>{{ item["id"] }}</th>
                <th>{{ item["name"] }}</th>
            </tr>
            {% end %}
        </table>
    </div>
</div>

{% end %}
