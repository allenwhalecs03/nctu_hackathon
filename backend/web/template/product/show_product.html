{% extends './../frame.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="thumbnail">
            <div class="margin-bottom"></div>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://140.113.178.132:1078/pay/{{data['qrcode']}}/" alt="Waiting~">
            <div class="caption">
                <h3>{{data['name']}}</h3>
                {% if data['description'] %}
                    <h5>商品敘述：{{ data["description"] }}</h5>
                {% end %}
                    <h5>交易金額：{{ data["price"] }}</h5>
            </div>
        </div>
    </div>
</div>

{% end %}
