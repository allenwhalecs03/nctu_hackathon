{% extends './../frame.html' %}
{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>{{ data["name"] }}</h3>
            </div>
            <div class="panel-body">
                {% if data['description'] %}
                <h5>商品敘述：{{ data["description"] }}</h5>
                {% end %}
                <h5>交易金額：{{ data["price"] }}</h5>
            </div>
        </div>
    </div>
</div>

{% end %}
