{% extends './../frame.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="thumbnail">
            <div class="margin-bottom"></div>
            <img src="http://www.funcode-tech.com/Encoder_Service/img.aspx?custid=1&username=public&codetype=QR&eClevel=0&data=http%3A%2F%2F140.113.178.132:1078/pay/{{data['qrcode']}}/" alt="Waiting~">
            <div class="caption">
                <h3>{{data['name']}}</h3>
                {% if data['description'] %}
                    <h5>商品敘述：{{ data["description"] }}</h5>
                {% end %}
                    <h5>交易金額：{{ data["price"] }}</h5>
            </div>
        </div>
    </div>
</div>

{% end %}
